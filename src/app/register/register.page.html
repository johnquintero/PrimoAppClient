<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro nuevo usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid class="ion-padding-vertical">
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" id="colicon">
      <ion-card>
        <ion-card-content>       
          <ion-icon name="person-add-outline"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>
        Ingrese los siguientes datos:
      </ion-label>    
      <form [formGroup] ="registroForm" (ngSubmit)="saveUser()">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">
                  Correo
                </ion-label>
                <ion-input 
                  formControlName="emailControl">
                </ion-input>
              </ion-item>
                  <ion-text color="danger">
                  <small class="text-dager ion-padding" *ngIf="errorControl.emailControl.errors?.pattern">
                    Ingrese un correo electronico valido
                  </small>
                  </ion-text>
              <div formGroupName="passwordGroup">
                <ion-item >
                  <ion-label position="floating">
                    Contraseña
                  </ion-label>
                  <ion-input 
                    formControlName="passControl"
                    type="password">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">
                    Repita la contraseña
                  </ion-label>
                  <ion-input 
                    formControlName="otherPassControl"
                    type="password">
                  </ion-input>
                </ion-item>
              </div>
              <ion-item>
                <ion-label>Acepta los terminos y condiciones</ion-label>
                <ion-checkbox slot="end"
                  formControlName="terminosControl"></ion-checkbox>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
            </ion-col>
          </ion-row>
          <ion-button 
            expand="block" 
            type="submit"
            [disabled]="!registroForm.valid">Guardar</ion-button>
        </ion-grid>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>

<!-- <br>Dirty: {{ registroForm.dirty }}
<br>Touched: {{ registroForm.touched }}
<br>Valid: {{ registroForm.valid }}
<br>Value: {{ registroForm.value | json }}
<br>ValueEmail: {{registroForm.get('emailControl').touched}}
<br> ErrorMessage : {{errorMessage}} -->

</ion-content>
